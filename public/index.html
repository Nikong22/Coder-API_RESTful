<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página estática</title>
</head>
<body>
    <h1>Bienvenidos!</h1>
    <h3>Formulario de productos:</h3>
    <form method="post" action="/api/productos">
        <div>
          <label name="title">Titulo:</label>
          <input name="title" type="text" id="titulo" placeholder="" required> 
        </div>
        <div>
            <label name="price"> Precio:</label>
            <input  name="price" type="number" id="precio" placeholder="" required>
          </div>
        <div>
          <label name="thumbnail">Url:</label>
          <input name="thumbnail" type="text" id="imagen" placeholder="" required>
        </div><br>
        <button type="submit">Enviar formulario</button>
    </form>
</body>
</html>
